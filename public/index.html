<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A.N.I.S</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div class="top_bar">
            <div class="left_items">
                <h3>Acoustic Neural Input System</h3>
            </div>
            <div class="spacer"></div>
            <div class="right_items">
                <button id="panel-toggle">☰</button>
                <button id="theme-toggle">
                    <img id='mode' src="../Icons/moon.png" width="24" height="24">
                </button>
                <button id="move-to-brain"><img id='brain-img' class="mode-icon active" src='../Icons/brain_white.png' width="20" height="20"><img id='voice-img' class="mode-icon" src='../Icons/voice-white.png' width="20" height="20"><span id='mode-hover-text' class="hover-text">Switch to brain</span></button>
            </div>
        </div>
        <div id="main-content">
            <div id='brainmode-div'class="main-content-container">
                <table class="main-content-table">
                    <tr>
                        <td colspan="2">
                        <h4>C3-C4 Differential Signals</h4>
                        <div id="eeg-panel">
                        <canvas id="eegChart"></canvas>
                        </div>
                        </td>
                        <td>Row 1 col2</td>
                       
                    </tr>
                    <tr>
                        <td>Row 2 col1</td>
                        <td>Row 2 col2</td>
                        <td>Row 2 col3</td>
                    </tr>
                    <tr>
                        <td>Row 3 col1</td>
                        <td>Row 3 col2</td>
                        <td>Row 3 col3</td>
                    </tr>
                    <tr>
                        <td>Row 4 col1</td>
                        <td>Row 4 col2</td>
                        <td>Row 4 col3</td>
                    </tr>
                    
                    
                </table>
                
            </div>
            <div id='voicemode-div' class="main-content-container active">
                <h4>Div2</h4>
                
            </div>
        </div>
        
        
        <div id="chatbot-panel" class="hidden">
            <div class="chat-header">A.N.I.S
                <button id="panel-close">☰</button>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="bot">System online.</div>
            </div>
            <div class="chat-input">
             <input id="chat-input" type="text" placeholder="Command..." />
            </div>
        </div>
        <script src="../libs/chart.umd.js"></script>
        <script src="../src/renderer.js"></script>
    </body>
</html>
