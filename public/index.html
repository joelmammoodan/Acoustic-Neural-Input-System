<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A.N.I.S</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div class="top_bar">
            <div class="left_items">
                <h3>Acoustic Neural Input System</h3>
            </div>
            <div class="spacer"></div>
            <div class="right_items">
                <button id="panel-toggle">☰</button>
                <button id="theme-toggle">
                    <img id='mode' src="../Icons/moon.png" width="24" height="24">
                </button>
                <button id="move-to-brain"><img id='brain-img' src='../Icons/brain_white.png' width="20" height="20"><span class="hover-text">Switch to brain</span></button>
            </div>
        </div>
        <div class="container1">
            <h4>C3-C4 Differential Signals</h4>
            <div id="eeg-panel">
                <canvas id="eegChart"></canvas>
             </div>
        </div>
        
        
        <div id="chatbot-panel" class="hidden">
            <div class="chat-header">A.N.I.S
                <button id="panel-close">☰</button>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="bot">System online.</div>
            </div>
            <div class="chat-input">
             <input id="chat-input" type="text" placeholder="Command..." />
            </div>
        </div>
        <script src="../libs/chart.umd.js"></script>
        <script src="../src/renderer.js"></script>
    </body>
</html>
